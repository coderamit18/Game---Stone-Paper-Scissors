<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game - Stone Paper Scissors </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Game - Stone Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./image/stone1.png" alt="no">
      </div>
      <div class="choice" id="paper">
        <img src="./image/p1.png" alt="no">
      </div>
      <div class="choice" id="scissors">
        <img src="./image/se2.png" alt="no">
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user">0</p>
        <p class="pinside">You</p>
      </div>

      <div class="score">
        <p id="comp-score">0</p>
        <p class="pinside">Computer</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
